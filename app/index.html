<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="master.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:300,400" rel="stylesheet">
</head>
<body>

	<div class="search-container">

		<header class="search-header">
			<h2>WikiView</h2>
		</header>

		<section class="search-input-area">
			<input class="search-input-el" type="text" name="" placeholder="Type your search" autofocus>
		</section>

		<section class="search-button-area">
			<a class="btn" href="#">Search</a>
			<span class="search-buttons-gutter"></span>
			<a class="btn" href="#">Random</a>
		</section>

		<section>
			<nav class="results-nav-area">
				<li><a class="results-nav-el" href="#">Articles</a></li>
				<li><a class="results-nav-el" href="#">Images</a></li>
				<li><a class="results-nav-el" href="#">Videos</a></li>
				<li><a class="results-nav-el" href="#">More</a></li>
			</nav>
		</section>

	</div> <!-- Search Container -->

	<script type="text/javascript" src="../bundle.js"></script>

</body>
</html>
