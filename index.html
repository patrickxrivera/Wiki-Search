<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="./styles/master.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
	<script src="./node_modules/feather-icons/dist/feather.min.js"></script>
</head>
<body>

	<div class="main-container">
		<div class="animated fade-up-on-start search-container">

			<header class="search-header">
				<h2 class="search-header-el">WikiView</h2>
			</header>

			<section class="search-input-area">
				<input class="search-input-el" type="text" name="" placeholder="Type your search" autofocus>
				<div class="icon">
					<i data-feather="search"></i>
				</div>
			</section>

			<section class="animated search-button-area">
				<a class="btn" href="#" target="_blank">Random</a>
			</section>

		</div> <!-- Search container -->

		<div class="animated results-container">
			<section>
				<nav class="results-nav-area">
					<li><a class="results-nav-el" href="#">Articles</a></li>
					<li><a class="results-nav-el" href="#">Images</a></li>
					<li><a class="results-nav-el" href="#">Videos</a></li>
					<li><a class="results-nav-el" href="#">More</a></li>
				</nav>
			</section>

			<section class="results-articles">
			</section>
		</div> <!-- Results Container -->

	</div> <!-- Main Container -->

	<script>
		feather.replace()
	</script>

	<script type="text/javascript" src="./scripts/main.js"></script>

</body>
</html>
